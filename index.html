        <div class="row mx-auto">

        </div>
        <div class="row p-2 mx-auto">
            <div class="col"><button id="seven" class="btn btn-light" onclick="displaynum(7)">7</button></div>

            <div class="col"><button id="plus" class="btn btn-light" onclick="displaynum('+')">+</button></div>
